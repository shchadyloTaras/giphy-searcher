<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Giphy Searcher</title>
  </head>
  <body>
    <div class="container">
      <div id="searchForm">
        <div class="row">
          <div class="col col-30"><input class="search" id="search-js" type="text" placeholder="What are you looking for?"
              name="search" /></div>
          <div class="col col-left-btn"><button id="find-js" type="submit">Find</button></div>
          <div class="col col-right-btn"><button id="refresh-js" type="submit">Refresh</button></div>
        </div>
      </div>
      <ul id="items"></ul>
    </div>
  </body>
</html>
